<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    {% include sidebar.html %}

    <main id="main" class="content container" aria-labelledby="page-title" tabindex="-1">
      {{ content }}
    </main>


    <footer>
    	<p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    </footer>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-43138139-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-43138139-3');
    </script>

    {% if jekyll.environment == "production" %}
      <script src="{{ site.baseurl }}assets/redirect.js"></script>
    {% endif %}

  </body>
</html>
